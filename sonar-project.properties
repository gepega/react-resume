# Clave del proyecto en Sonar
sonar.projectKey=gepega_react-resume
# Organización (necesaria si usas SonarCloud)
sonar.organization=gepega
# URL del servidor de Sonar (SonarCloud o SonarQube local)
sonar.host.url=https://sonarcloud.io
# Directorio del código fuente
sonar.sources=src
# Excluir archivos de prueba del análisis
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**
# Excluir archivos de prueba de la cobertura
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**
# Ruta del reporte de cobertura generado por Jest
sonar.javascript.lcov.reportPaths=coverage/lcov.info
